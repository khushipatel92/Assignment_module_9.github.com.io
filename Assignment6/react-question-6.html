               What is Header and Content Components in React Js?
             
         Answer:
         
               ->  In React JS, components are the building blocks of a user interface.
                  Header and Content components are just specific types of components that are commonly used in React applications.
                  The Header component typically contains the navigation bar or any other elements that appear at the top of the page, such as a logo or a search bar.
                  Example:
                      import React from 'react';
                      function Header()
                      {
                          return (
                              <header>
                                  <h1>My React App</h1>
                                  <nav>
                                      <ul>
                                          <li><a href="/">Home</a></li>
                                          <li><a href="/about">About</a></li>
                                          <li><a href="/contact">Contact</a></li>
                                      </ul>
                                  </nav>
                              </header>
                          );
                      }
export default Header;
