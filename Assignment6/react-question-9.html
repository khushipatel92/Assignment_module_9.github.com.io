                How to change in components of React Js?

         Answer:
         
               -> In React, components are the building blocks of your application. Let’s explore how to create and modify components:
                  1) Creating Components:
                      Components can be either Class components or Function components.
                      Class components extend React.Component and include a render() method that returns HTML.
                      Function components are simpler, return HTML, and are preferred in modern React development.

                  2) Changing Component Color:
                      To change a component’s color, you can use inline styling in JSX.
                          Example:
                              const MyComponent = () => {
                                  return <div style={{ color: 'red' }}>Hello, World!</div>;
                                  };
                      In this example, the text color of the div element will be red.

                  3) Updating Component State:
                      To update the state of a Functional Component, use the useState hook:
                          const [state, setState] = useState({ text: 'Default value' });
